<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Element</title>
</head>
<body>
    <h1>Heaviest Birds</h1>
    <table>
        <thead>
        <tr>
            <th>Animal</th>
            <th>Average mass
                [kg (lb)]</th>
            <th>Maximum mass
                [kg (lb)]</th>
            <th>Flighted</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>sdfsdf sdfsdfds</td>
            <td>104(230)</td>
            <td>143.2(235)</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td>Ostrich</td>
            <td>534(2530)</td>
            <td>142.3(333)</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td>Ifsdkeih om</td>
            <td>1034(20)</td>
            <td>114.3(234)</td>
            <td>No</td>
        </tr>
    </tbody>
    </table>

    <h2>V2</h2>

    <table>
        <thead>
        <tr>
            <th rowspan="2">Animal</th>
            <th colspan="2">Average Mass</th>
            <th rowspan="2">Flighted</th>
        </tr>
        <tr>
            <th>KG</th>
            <th>FG</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>sdfsdf sdfsdfds</td>
            <td>104</td>
            <td>230</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td>Ostrich</td>
            <td>534</td>
            <td>230</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td>Ifsdkeih om</td>
            <td>103</td>
            <td>230</td>
            <td>No</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
