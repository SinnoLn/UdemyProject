    <h2>Hijacking Search</h2>
    <h3>Search Reddit</h3>

    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree" id="agree">
        <label for="agree">I agree to everything</label>
        <input type="checkbox" name="checked" id="checked" checked>
        <label for="checked">I already checked!</label>
        <p>
            <!--value는 실제로 이용자의 눈에 보이지 않지만 제출시 값이 전송된다-->
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="S">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg" selected>Vegeterian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amoount of Cheese:</label>
            <input type="range" id="cheese" min="1" max="10" value="3" name="cheese_level">
        </p>
        <p>
            <label for="requests">Any Special Requests?</label><br>
            <textarea id="reuests" rows="5" cols="40" name="Reuqests?" placeholder="Type something here"></textarea>
        </p>
        <button>Submit</button>
    </form>
    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <p>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
        <!--^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$-->
        </p>
        <p>
            <input type="email" required>
            <input type="url" required>
        </p>
        <button>Submit</button>
    </form>
</body>
</html>
